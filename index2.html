<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Noise Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(#ebeaea, #e3e2e2 50%, #fff 50%, #fff);
            background-size: 5px 5px;
            filter: url(#noise);
            z-index: -1; /* 使背景在內容下方 */
        }

        svg {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <section></section>

    <svg>
        <filter id="noise">
            <feTurbulence baseFrequency="0.9" type="fractalNoise" numOctaves="3">
                <animate attributeName="baseFrequency" dur="50s" values="0.9 0.9; 0.8 0.8; 0.9 0.9;" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
        </filter>
    </svg>
</body>
</html>
