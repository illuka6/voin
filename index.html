<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIN JOY</title>
    <link rel="stylesheet" href="./css/css/index.min.css">
    </link>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo"><img src="./img/banner/logo.svg" alt=""></a>
            <div class="btn_menu_wrap">
                <div class="search_box"><img src="./img/banner/icon_search.svg"><input type="text"></div>
                <div class="vote_btn"><a href="#">發起揪團投票</a></div>
                <div class="menu"><img src="" alt=""></div>
            </div>
        </nav>
    </header>
    <section id="background">
        <svg>
            <filter id="noise">
                <feTurbulence id="turbilence" baseFrequency="0.1">
                    <animate attributeName="baseFrequency" dur="50s" values="0.9 0.9; 0.8 0.8; 0.9 0.9;"
                        repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
            </filter>
        </svg>
    </section>
    <section id="banner">
        <div class="title"><img src="./img/banner/VOIN_Joy.svg" alt=""></div>
        <div class="content">
            <div>投出你想參加的場次</div>
            <div>Vote for Tickets</div>
        </div>
        <div class="tk"><img src="./img/banner/tk.svg" alt=""></div>
    </section>
    <section id="newGroup">
        <div class="title_wrap">
            <div class="title_en"><span>Newest Group</span></div>
            <div class="title_cn"><span>最新成團</span></div>
        </div>
        <div class="tk_box">
            <div class="tk_wrap">
            <div class="tk tk_l">
                <div class="type_bg">
                    <div>Movie</div>
                </div>
            </div>
            <div class="tk tk_md">
                <div class="img_box"><img src="./img/banner/item1.jpg" alt=""></div>
                <div class="content_box">
                    <h1>異形全系列觀影會</h1>
                    <div class="text"><p>想和喜歡異型系列的粉絲揪一場1979開始的全系列私人連映會</p></div>
                    <div class="pl"><img src="./img/banner/seat.svg" alt=""><p>8</p></div>
                    <div class="tag_wrap">
                        <div class="tag"><p>放映會<p></div>
                            <div class="tag"><p>抱臉蟲成長日誌</p></div>
                            <div class="tag"><p>雷利史考特粉絲在哪裡<p></div>
                    </div>
                </div>                
            </div>
            <div class="tk tk_r">
                <div class="wrap">
                    <div class="year">2024</div>
                    <div class="date">02.19</div>
                    <div class="wd">週六</div>
                    <div class="time">01:00 PM</div>
                    <div class="location"><img src="./img/banner/location_on.svg" alt="">台北市</div>
                </div>
            </div>
        </div>
        <div class="arr_more"> 
            <div class="text">more</div>
            <div class="arrow"><span class="arr1"></span><span class="arr2"></span></div></div>
        </div>

    </section>
    <section id="">

    </section>
    <section id="voting">
        <div class="title_wrap">
            <div class="title_en"><span>Let's Vote</span></div>
            <div class="title_cn"><span>正在揪團</span></div>            
        </div>
        <div class="btn_wrap">
            <div class="btn">
                <div class="text">More or Vote</div>
            </div>
            
        </div>

    </section>
</body>

</html>
