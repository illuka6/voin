<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Noise Effect</title>
    <link rel="stylesheet" href="./css/css/index.min.css"></link>
</head>
<body>
    <section id="background">
        <h2>hello</h2>
        <svg>
            <filter id="noise">      
                <feTurbulence id="turbilence" baseFrequency="0.9">
                    <animate attributeName="baseFrequency" dur="50s" values="0.9 0.9; 0.8 0.8; 0.9 0.9;" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="60"></feDisplacementMap>
            </filter>
        </svg>
    </section>
    <section id="banner"> 
        <div class="title"><p>voin join</p></div>
        <div class="text">
            <span>投出你想參加的場次</span>
            <span>Vote for Tickets</span>
        </div>
    </section>
</body>
</html>
